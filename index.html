<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Check-in System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --warning: #f8961e;
            --danger: #ef233c;
            --business: #7209b7;
            --first-class: #ff9e00;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            animation: fadeIn 0.8s ease-out;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo i {
            font-size: 2.5rem;
            color: var(--primary);
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .logo h1 {
            margin: 0;
            font-weight: 700;
            font-size: 2.2rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .theme-toggle {
            background: var(--light);
            border: none;
            padding: 10px 15px;
            border-radius: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        .panel {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        
        .panel:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.12);
        }
        
        .panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary), var(--accent));
        }
        
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        
        .panel-header h2 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--secondary);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .panel-header i {
            font-size: 1.3rem;
            color: var(--primary);
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--secondary);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .form-group i {
            color: var(--primary);
            font-size: 0.9rem;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background-color: rgba(245, 245, 245, 0.4);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 38px;
            color: var(--primary);
        }
        
        .btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
            background: linear-gradient(45deg, var(--secondary), var(--primary));
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #6c757d, #495057);
        }
        
        .btn-secondary:hover {
            background: linear-gradient(45deg, #495057, #6c757d);
        }
        
        .passenger-queue {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .passenger-card {
            background: white;
            border-radius: 12px;
            padding: 18px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            border-left: 4px solid var(--primary);
            position: relative;
            overflow: hidden;
        }
        
        .passenger-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        .passenger-card.business {
            border-left-color: var(--business);
            background: linear-gradient(to right, rgba(114,9,183,0.05), white);
        }
        
        .passenger-card.first-class {
            border-left-color: var(--first-class);
            background: linear-gradient(to right, rgba(255,158,0,0.05), white);
        }
        
        .passenger-card h3 {
            margin: 0 0 10px 0;
            font-size: 1.1rem;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .passenger-card i {
            color: var(--primary);
        }
        
        .passenger-card p {
            margin: 8px 0;
            font-size: 0.85rem;
            color: #6c757d;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .badge-primary {
            background-color: rgba(67, 97, 238, 0.1);
            color: var(--primary);
        }
        
        .badge-success {
            background-color: rgba(76, 201, 240, 0.1);
            color: var(--success);
        }
        
        .badge-warning {
            background-color: rgba(248, 150, 30, 0.1);
            color: var(--warning);
        }
        
        .badge-danger {
            background-color: rgba(239, 35, 60, 0.1);
            color: var(--danger);
        }
        
        .passenger-info {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border-left: 4px solid var(--primary);
            animation: fadeIn 0.5s ease-out;
        }
        
        .passenger-info h3 {
            margin: 0 0 20px 0;
            color: var(--secondary);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .passenger-info p {
            margin: 15px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: fadeIn 0.5s ease-out;
        }
        
        .alert-success {
            background-color: rgba(76, 201, 240, 0.1);
            border-left: 4px solid var(--success);
            color: var(--success);
        }
        
        .alert-danger {
            background-color: rgba(239, 35, 60, 0.1);
            border-left: 4px solid var(--danger);
            color: var(--danger);
        }
        
        .boarding-pass {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-top: 30px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0,0,0,0.05);
            animation: fadeIn 0.8s ease-out;
            display: none;
        }
        
        .boarding-pass::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(to right, var(--primary), var(--accent));
        }
        
        .boarding-pass-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .boarding-pass-header h3 {
            margin: 0;
            color: var(--secondary);
        }
        
        .boarding-pass-body {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .boarding-pass-qr {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        /* Dark mode styles */
        body.dark-mode {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #f8f9fa;
        }
        
        body.dark-mode .panel {
            background: rgba(30, 30, 46, 0.8);
            border: 1px solid rgba(255,255,255,0.05);
            color: #f8f9fa;
        }
        
        body.dark-mode .form-control {
            background-color: rgba(20, 20, 40, 0.6);
            border-color: rgba(255,255,255,0.1);
            color: #f8f9fa;
        }
        
        body.dark-mode .passenger-card {
            background: rgba(30, 30, 46, 0.8);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            color: #f8f9fa;
        }
        
        body.dark-mode .passenger-card p {
            color: #adb5bd;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-plane"></i>
                <h1>Airport Check-in System</h1>
            </div>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
                <span>Dark Mode</span>
            </button>
        </header>
        
        <div class="dashboard">
            <!-- Check-in Panel -->
            <div class="panel">
                <div class="panel-header">
                    <h2><i class="fas fa-user-check"></i> Passenger Check-in</h2>
                </div>
                <form id="checkinForm">
                    <div class="form-group">
                        <label for="booking_ref"><i class="fas fa-ticket-alt"></i> Booking Reference</label>
                        <i class="fas fa-ticket-alt input-icon"></i>
                        <input type="text" id="booking_ref" class="form-control" required placeholder="ABC123">
                    </div>
                    <div class="form-group">
                        <label for="name"><i class="fas fa-user"></i> Passenger Name</label>
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="name" class="form-control" required placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label for="flight"><i class="fas fa-plane-departure"></i> Flight Number</label>
                        <i class="fas fa-plane-departure input-icon"></i>
                        <input type="text" id="flight" class="form-control" required placeholder="AA123">
                    </div>
                    <div class="form-group">
                        <label for="class"><i class="fas fa-star"></i> Travel Class</label>
                        <i class="fas fa-star input-icon"></i>
                        <select id="class" class="form-control" required>
                            <option value="economy">Economy Class</option>
                            <option value="business">Business Class</option>
                            <option value="first">First Class</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="seat_pref"><i class="fas fa-chair"></i> Seat Preference</label>
                        <i class="fas fa-chair input-icon"></i>
                        <select id="seat_pref" class="form-control">
                            <option value="none">No Preference</option>
                            <option value="window">Window Seat</option>
                            <option value="aisle">Aisle Seat</option>
                        </select>
                    </div>
                    <button type="submit" class="btn pulse">
                        <i class="fas fa-check-circle"></i> Check In Passenger
                    </button>
                </form>
                <div id="checkinMessage" style="display: none;"></div>
            </div>
            
            <!-- Queue Panel -->
            <div class="panel">
                <div class="panel-header">
                    <h2><i class="fas fa-users"></i> Check-in Queue</h2>
                    <button id="nextPassenger" class="btn btn-secondary">
                        <i class="fas fa-user-clock"></i> Next Passenger
                    </button>
                </div>
                <div class="passenger-queue" id="queueDisplay">
                    <!-- Sample passenger cards (would be dynamic in real app) -->
                    <div class="passenger-card first-class">
                        <h3><i class="fas fa-crown"></i> Sarah Johnson <span class="badge badge-warning">First Class</span></h3>
                        <p><i class="fas fa-plane"></i> Flight: AA123</p>
                        <p><i class="fas fa-clock"></i> 2 min ago</p>
                    </div>
                    <div class="passenger-card business">
                        <h3><i class="fas fa-briefcase"></i> Michael Chen <span class="badge badge-primary">Business</span></h3>
                        <p><i class="fas fa-plane"></i> Flight: DL456</p>
                        <p><i class="fas fa-clock"></i> 5 min ago</p>
                    </div>
                </div>
            </div>
            
            <!-- Seat Assignment Panel -->
            <div class="panel">
                <div class="panel-header">
                    <h2><i class="fas fa-chair"></i> Seat Assignment</h2>
                </div>
                <form id="seatAssignmentForm">
                    <div class="form-group">
                        <label for="assign_booking_ref"><i class="fas fa-ticket-alt"></i> Booking Reference</label>
                        <i class="fas fa-ticket-alt input-icon"></i>
                        <input type="text" id="assign_booking_ref" class="form-control" required placeholder="ABC123">
                    </div>
                    <div class="form-group">
                        <label for="seat_number"><i class="fas fa-map-marker-alt"></i> Seat Number</label>
                        <i class="fas fa-map-marker-alt input-icon"></i>
                        <input type="text" id="seat_number" class="form-control" required placeholder="12A">
                    </div>
                    <button type="submit" class="btn">
                        <i class="fas fa-check"></i> Assign Seat
                    </button>
                </form>
                <div id="seatAssignmentMessage" style="display: none;"></div>
                
             <!-- Boarding Pass Preview -->
<div class="boarding-pass" id="boardingPass">
    <div class="boarding-pass-header">
        <h3><i class="fas fa-plane"></i> BOARDING PASS</h3>
        <div class="badge badge-success">Confirmed</div>
    </div>
    <div class="boarding-pass-body">
        <div>
            <p><strong>Passenger:</strong> <span id="bpName">-</span></p>
            <p><strong>Flight:</strong> <span id="bpFlight">-</span></p>
            <p><strong>Class:</strong> <span id="bpClass">-</span></p>
            <p><strong>Seat:</strong> <span id="bpSeat">-</span></p>
            <p><strong>Departure:</strong> 10:30 AM</p>
            <p><strong>Gate:</strong> B12</p>
        </div>
    </div>
</div>
            <!-- Passenger Lookup Panel -->
            <div class="panel">
                <div class="panel-header">
                    <h2><i class="fas fa-search"></i> Passenger Lookup</h2>
                </div>
                <form id="lookupForm">
                    <div class="form-group">
                        <label for="lookup_booking_ref"><i class="fas fa-ticket-alt"></i> Booking Reference</label>
                        <i class="fas fa-ticket-alt input-icon"></i>
                        <input type="text" id="lookup_booking_ref" class="form-control" required placeholder="ABC123">
                    </div>
                    <button type="submit" class="btn">
                        <i class="fas fa-search"></i> Find Passenger
                    </button>
                </form>
                <div id="passengerInfo" class="passenger-info" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                themeToggle.innerHTML = '<i class="fas fa-sun"></i> <span>Light Mode</span>';
            } else {
                themeToggle.innerHTML = '<i class="fas fa-moon"></i> <span>Dark Mode</span>';
            }
        });
        
        // Sample data for demonstration
        const passengers = [
            {
                booking_ref: 'ABC123',
                name: 'Sarah Johnson',
                flight: 'AA123',
                class: 'first',
                seat_pref: 'window',
                seat: '1A',
                timestamp: new Date()
            },
            {
                booking_ref: 'DEF456',
                name: 'Michael Chen',
                flight: 'DL456',
                class: 'business',
                seat_pref: 'aisle',
                seat: '5B',
                timestamp: new Date(Date.now() - 300000)
            }
        ];
        
        // Check-in Form
        document.getElementById('checkinForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const messageDiv = document.getElementById('checkinMessage');
            
            const newPassenger = {
                booking_ref: document.getElementById('booking_ref').value,
                name: document.getElementById('name').value,
                flight: document.getElementById('flight').value,
                class: document.getElementById('class').value,
                seat_pref: document.getElementById('seat_pref').value,
                timestamp: new Date()
            };
            
            passengers.push(newPassenger);
            
            // Display success message
            messageDiv.className = 'alert alert-success';
            messageDiv.innerHTML = `
                <i class="fas fa-check-circle"></i>
                <div>
                    <strong>Success!</strong> ${newPassenger.name} has been checked in.
                    <div class="small">Booking Ref: ${newPassenger.booking_ref}</div>
                </div>
            `;
            messageDiv.style.display = 'flex';
            
            // Reset form
            document.getElementById('checkinForm').reset();
            
            // Update queue display
            updateQueueDisplay();
        });
        
        // Next Passenger Button
        document.getElementById('nextPassenger').addEventListener('click', () => {
            if (passengers.length > 0) {
                // In a real app, this would remove the passenger from the queue
                alert(`Now serving: ${passengers[0].name}`);
            } else {
                alert('No passengers in queue');
            }
        });
        
        // Seat Assignment Form
        document.getElementById('seatAssignmentForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const messageDiv = document.getElementById('seatAssignmentMessage');
            const boardingPass = document.getElementById('boardingPass');
            
            const bookingRef = document.getElementById('assign_booking_ref').value;
            const seatNumber = document.getElementById('seat_number').value;
            
            const passenger = passengers.find(p => p.booking_ref === bookingRef);
            
            if (passenger) {
                passenger.seat = seatNumber;
                
                // Display success message
                messageDiv.className = 'alert alert-success';
                messageDiv.innerHTML = `
                    <i class="fas fa-check-circle"></i>
                    <div>
                        <strong>Success!</strong> Seat ${seatNumber} assigned to ${passenger.name}.
                    </div>
                `;
                messageDiv.style.display = 'flex';
                
                // Show boarding pass
                document.getElementById('bpName').textContent = passenger.name;
                document.getElementById('bpFlight').textContent = passenger.flight;
                document.getElementById('bpClass').textContent = passenger.class.charAt(0).toUpperCase() + passenger.class.slice(1);
                document.getElementById('bpSeat').textContent = seatNumber;
                boardingPass.style.display = 'block';
                
                // Reset form
                document.getElementById('seatAssignmentForm').reset();
            } else {
                messageDiv.className = 'alert alert-danger';
                messageDiv.innerHTML = `
                    <i class="fas fa-exclamation-circle"></i>
                    <div>
                        <strong>Error!</strong> Passenger with booking reference ${bookingRef} not found.
                    </div>
                `;
                messageDiv.style.display = 'flex';
            }
        });
        
        // Passenger Lookup
        document.getElementById('lookupForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const passengerInfoDiv = document.getElementById('passengerInfo');
            const bookingRef = document.getElementById('lookup_booking_ref').value;
            
            const passenger = passengers.find(p => p.booking_ref === bookingRef);
            
            if (passenger) {
                const classIcon = passenger.class === 'first' ? 'fa-crown' : 
                                passenger.class === 'business' ? 'fa-briefcase' : 'fa-user';
                
                passengerInfoDiv.className = 'passenger-info';
                passengerInfoDiv.innerHTML = `
                    <h3><i class="fas ${classIcon}"></i> Passenger Details</h3>
                    <p><i class="fas fa-ticket-alt"></i> <strong>Booking Ref:</strong> ${passenger.booking_ref}</p>
                    <p><i class="fas fa-user"></i> <strong>Name:</strong> ${passenger.name}</p>
                    <p><i class="fas fa-plane"></i> <strong>Flight:</strong> ${passenger.flight}</p>
                    <p><i class="fas fa-star"></i> <strong>Class:</strong> ${passenger.class.charAt(0).toUpperCase() + passenger.class.slice(1)}</p>
                    <p><i class="fas fa-chair"></i> <strong>Seat Preference:</strong> ${passenger.seat_pref.charAt(0).toUpperCase() + passenger.seat_pref.slice(1)}</p>
                    <p><i class="fas fa-map-marker-alt"></i> <strong>Assigned Seat:</strong> ${passenger.seat || 'Not assigned'}</p>
                    <p><i class="fas fa-clock"></i> <strong>Checked in:</strong> ${formatTime(passenger.timestamp)}</p>
                `;
                passengerInfoDiv.style.display = 'block';
            } else {
                passengerInfoDiv.className = 'alert alert-danger';
                passengerInfoDiv.innerHTML = `
                    <i class="fas fa-exclamation-circle"></i>
                    <div>
                        <strong>Not Found!</strong> No passenger with booking reference ${bookingRef}.
                    </div>
                `;
                passengerInfoDiv.style.display = 'flex';
            }
        });
        
        // Helper functions
        function updateQueueDisplay() {
            const queueDisplay = document.getElementById('queueDisplay');
            queueDisplay.innerHTML = '';
            
            passengers.sort((a, b) => {
                // Priority to first and business class
                if (a.class === 'first') return -1;
                if (b.class === 'first') return 1;
                if (a.class === 'business') return -1;
                if (b.class === 'business') return 1;
                return a.timestamp - b.timestamp;
            }).forEach(passenger => {
                const card = document.createElement('div');
                card.className = `passenger-card ${passenger.class}`;
                
                const classIcon = passenger.class === 'first' ? 'fa-crown' : 
                                passenger.class === 'business' ? 'fa-briefcase' : 'fa-user';
                
                const classBadge = passenger.class === 'first' ? 'badge-warning' : 
                                 passenger.class === 'business' ? 'badge-primary' : '';
                
                const classText = passenger.class === 'first' ? 'First Class' : 
                                 passenger.class === 'business' ? 'Business' : 'Economy';
                
                card.innerHTML = `
                    <h3><i class="fas ${classIcon}"></i> ${passenger.name} ${classBadge ? `<span class="badge ${classBadge}">${classText}</span>` : ''}</h3>
                    <p><i class="fas fa-plane"></i> Flight: ${passenger.flight}</p>
                    <p><i class="fas fa-clock"></i> ${formatTime(passenger.timestamp)}</p>
                `;
                
                queueDisplay.appendChild(card);
            });
        }
        
        function formatTime(date) {
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'Just now';
            if (diff < 3600000) return `${Math.floor(diff/60000)} min ago`;
            if (diff < 86400000) return `${Math.floor(diff/3600000)} hour${Math.floor(diff/3600000) > 1 ? 's' : ''} ago`;
            return date.toLocaleTimeString();
        }
        
        // Initialize queue display
        updateQueueDisplay();
    </script>
</body>
</html>
